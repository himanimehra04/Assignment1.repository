<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Climate</title>
    </head>
    <body>
        <h1><b><i>CLimate In New York</i> </b></h1>
        <table border :"1px">
            <tr>
                <th> Month </th>
                <th> High / Low (°C) </th>
                <th> Rain </th>
            
            </tr>
            <tr>
                <td> January</td>
                <td> 4° /-3°</td>
                <td> 8days</td>
            
            </tr>
            <tr>
                <td> February</td>
                <td> 6° / 8°</td>
                <td> 7days</td>
            
            </tr>
            <tr>
                <td> March</td>
                <td> 3° / 9°</td>
                <td> 8days</td>
            
        
        </table>
    </body>
